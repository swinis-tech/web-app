<ul class="wd-menu pop-scroll">
    <li [ngClass]="item.child == true ? 'has-child' : ''" *ngFor="let item of navigation">
        <a href="javascript:void(0)" (click)="trigger(item)" *ngIf="item.child">{{item.linkText}}</a>
        <a routerLink="{{item.link}}" *ngIf="!item.child">{{item.linkText}}</a>
        <div class="child-trigger" [ngClass]="item.open ? 'child-open' : ''" (click)="trigger(item)" *ngIf="item.child"><i></i></div>
        <ul class="sub-menu" *ngIf="item.child" [ngClass]="item.open ? 'd-block' : ''">
            <li [ngClass]="item.child == true ? 'has-child' : ''" *ngFor="let item of item.submenu">
                <a href="javascript:void(0)" (click)="trigger(item)" *ngIf="item.child">{{item.linkText}}</a>
                <a routerLink="{{item.link}}" *ngIf="!item.child">{{item.linkText}}</a>
                <div class="child-trigger" [ngClass]="item.open ? 'child-open' : ''" (click)="trigger(item)" *ngIf="item.child"><i></i></div>
                <ul class="sub-menu" *ngIf="item.child" [ngClass]="item.open ? 'd-block' : ''">
                    <li *ngFor="let item of item.submenu">
                        <a routerLink="{{item.link}}">{{item.linkText}}</a>
                    </li>
                </ul>
            </li>
        </ul>
    </li>
    <li><a routerLink="/cart" class="shopping-cart">Your Cart <span> (2)</span></a> </li>
</ul>
